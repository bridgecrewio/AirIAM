# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '17 4 * * 2'
  workflow_dispatch:


jobs:
  analyze:
    name: Analyze
    runs-on: [self-hosted, public, linux, x64]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - name: Set up Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38  # v5
        with:
          python-version: '3.10'
      - name: Setup python for CodeQL
        run: |
          python -m pip install --upgrade pip pipenv
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Check Pipfile.lock changed
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36  # v3
        id: changed
        with:
          filters: |
            pipfile:
              - 'Pipfile.lock'
      - name: Setup dependencies if they changed
        if: steps.changed.outputs.pipfile == 'true'
        run: |
          pipenv lock -r > requirements.txt
          pip install -r requirements.txt
      - name: Initialize CodeQL
        uses: github/codeql-action/init@80f993039571a6de66594ecaa432875a6942e8e0  # v2
        with:
          languages: python
          setup-python-dependencies: false
      - name: Autobuild
        uses: github/codeql-action/autobuild@80f993039571a6de66594ecaa432875a6942e8e0  # v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@80f993039571a6de66594ecaa432875a6942e8e0  # v2
